version: '3.8'

services:
  urokisami:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GEMINI_API_KEY: ${GEMINI_API_KEY}
    container_name: urokisami
    restart: unless-stopped
    ports:
      - "3030:3005"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PROXY_URL=${PROXY_URL}
      - MONGODB_URI=${MONGODB_URI}
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - urokisami_network

  mongodb:
    image: mongo:latest
    container_name: urokisami_db
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - urokisami_network

networks:
  urokisami_network:
    driver: bridge

volumes:
  mongo_data:
